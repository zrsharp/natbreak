<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>注册帐号</title>

  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans:300,400">
  <link rel="stylesheet" href="/static/css/bootstrap.min.css">
  <link rel="stylesheet" href="/static/css/materialize.min.css">
  <link rel="stylesheet" href="/static/css/tooplate.css">
</head>

<body id="register">
  <div class="container">
    <div class="row">
      <div class="col-xl-6 col-lg-6 col-md-6 col-sm-12">
        <header class="mb-5">
          <h3 class="mt-0 white-text">注册帐号</h3>
          <p class="grey-text mb-4">Class aptent taciti sociosqu ad litora torquent per conubia nostra, per inceptos himenaeos.</p>
          <p class="grey-text">Vestibulum neque neque, porttitor quis lacinia eu, iaculis id dui. Mauris quis velit lectus.
          </p>
        </header>
      </div>
      <div class="col-xl-6 col-lg-6 col-md-6 col-sm-12">
        <form id="signup-form" class="tm-signup-form">
          <div class="input-field">
            <input placeholder="用户名" id="username" name="username" type="text" class="validate">
          </div>
          <div class="input-field">
            <input placeholder="密码" id="password" name="password" type="password" class="validate">
          </div>
          <div class="input-field">
            <input placeholder="确认密码" id="password2" name="password2" type="password" class="validate">
          </div>
          <div class="input-field">
            <input placeholder="电子邮箱" id="email" name="email" type="email" class="validate">
          </div>
          <div class="input-field">
            <input placeholder="手机号码" id="phone" name="phone" type="tel" class="validate">
          </div>
          <div class="text-right mt-4">
            <button id="signup-btn" type="submit" class="waves-effect btn-large btn-large-white px-4 tm-border-radius-0">注册</button>
          </div>
        </form>
      </div>
    </div>
    <footer class="row tm-mt-big mb-3">
      <div class="col-xl-12 text-center">
        <p class="d-inline-block tm-bg-black white-text py-2 tm-px-5">
          Copyright &copy; 2020 Zero Club - 鲁ICP备20005859号-1
          <a href="http://zerosharp.top" target="_blank" title="zero club">Zero Club</a> - Join us <a href="http://zerosharp.top" title="零度俱乐部" target="_blank">零度俱乐部</a></p>
      </div>
    </footer>

  </div>

  <script src="/static/js/jquery-3.2.1.slim.min.js"></script>
  <script src="/static/js/materialize.min.js"></script>
  <script>
    $(document).ready(function() {
      $('select').formSelect();
    });
  </script>
  <script src="/static/js/signup.js"></script>

</body>

</html>
